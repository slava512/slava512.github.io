<!doctype html>
<title>Basic Emulator</title><!-- not BASIC! -->

<script src="../build/libv86.js"></script>
<script>
"use strict";

window.onload = function()
{
    var emulator = window.emulator = new V86Starter({
        memory_size: 256 * 1024 * 1024,
        vga_memory_size: 128 * 1024 * 1024,
        screen_container: document.getElementById("screen_container"),
        bios: {
            url: "https://slavatestapp2.herokuapp.com/bios/seabios.bin",
        },
        vga_bios: {
            url: "https://slavatestapp2.herokuapp.com/bios/vgabios.bin",
        },
        hda: {
            url: "https://slavatestapp2.herokuapp.com/images/Windows_95.img",
        },
        autostart: true,
    });
}
</script>

<!-- A minimal structure for the ScreenAdapter defined in browser/screen.js -->
<div id="screen_container">
    <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
    <canvas style="display: none"></canvas>
	  <style>
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</div>
