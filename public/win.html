<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>js-dos 6.22</title>
  <script src="js-dos.js"></script>
  <style>
    canvas {
      width: 98vw;
      height: 98vh;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos")).ready((fs, main) => {
      fs.extract("vc3.zip").then(() => {
        main(["-conf", "cfg.conf"])
      });
    });
  </script>
</body>

</html>
